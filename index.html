<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ❤️</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        h1 { color: #d81b60; margin-bottom: 20px; }

        .cat-img { width: 180px; margin-bottom: 10px; border-radius: 10px; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #f06292; color: white; }
        
        #noBtn { 
            background-color: #90a4ae; 
            color: white;
            position: absolute; 
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnhybmN4cm5jeHJuY3hybmN4cm5jeHJuY3hybmN4cm5jeHJuY3hybiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/iCvpdvYitfXvG7TIsi/giphy.gif" alt="Cute Cat" class="cat-img">
        <h1>Will you be my Valentine? ❤️</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <p style="margin-top:20px; font-size:12px; color:gray;">Prepared by Mr. Unknown TA, Mumbai</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        function celebrate() {
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnhybmN4cm5jeHJuY3hybmN4cm5jeHJuY3hybiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExbnZkYWpnbXp0eXF4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26FLdmIp6wJr91JAI/giphy.gif" width="300">
                    <h1 style="color:#d81b60; font-size:50px;">Yay! I knew it! ❤️</h1>
                </div>
            `;
            document.body.style.backgroundColor = "#fce4ec";
        }
    </script>
</body>
</html>
